<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Icon Hover</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <div class="navigation">
			<span style="--i:0;--x:-1;--y:0"><ion-icon name="camera-outline"></ion-icon></span>
			<span style="--i:1;--x:1;--y:0"><ion-icon name="battery-charging-outline"></ion-icon></span>
			<span style="--i:2;--x:0;--y:-1"><ion-icon name="calendar-outline"></ion-icon></span>
			<span style="--i:3;--x:0;--y:1"><ion-icon name="calculator-outline"></ion-icon></span>
			<span style="--i:4;--x:1;--y:1"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
			<span style="--i:5;--x:-1;--y:-1"><ion-icon name="earth-outline"></ion-icon></span>
			<span style="--i:6;--x:0;--y:0"><ion-icon name="game-controller-outline"></ion-icon></span>
			<span style="--i:7;--x:-1;--y:1"><ion-icon name="flash-outline"></ion-icon></span>
			<span style="--i:8;--x:1;--y:-1"><ion-icon name="sparkles-outline"></ion-icon></span>
		</div>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script>
			let navigation = document.querySelector('.navigation');
			navigation.onclick = function(){
				navigation.classList.toggle('active')
			}
		</script>
    </body>
</html>
